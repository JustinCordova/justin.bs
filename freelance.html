          <div class="row justify-content-center text-center mt-5">
            <!-- Freelance Project Form -->
        <form class="bg-light p-5 rounded shadow col-lg-6 col-md-8 col-sm-10">
            <!-- Form Header -->
            <div class="text-center mb-4">
                <h1 class="fw-bold freep">Freelance Project</h1>
                <p class="text-muted">Tell me about your project request.</p>
            </div>

            <!-- Your Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- Project Budget -->
            <div class="mb-3">
                <label for="budget" class="form-label">Project Budget (USD)</label>
                <input type="number" class="form-control" id="budget" placeholder="Enter your estimated budget" required>
            </div>

            <!-- Project Timeline -->
            <div class="mb-3">
                <label for="timeline" class="form-label">Est. Timeline</label>
                <select class="form-select" id="timeline" required>
                    <option selected disabled>Select your timeline</option>
                    <option value="1-2 Weeks">1-2 Weeks</option>
                    <option value="1 Month">1 Month</option>
                    <option value="2-3 Months">2-3 Months</option>
                    <option value="2-3 Months">More than 3 Months</option>
                    <option value="Flexible">Flexible</option>
                    <option value="2-3 Months">Other</option>
                </select>
            </div>

            <!-- Website Type -->
            <div class="mb-3">
                <label for="website-type" class="form-label">Website Type</label>
                <select class="form-select" id="website-type" required>
                    <option selected disabled>Select website type</option>
                    <option value="Portfolio">Portfolio</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Business">Business</option>
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="Blog">Blog</option>
                    <option value="Educational">Educational</option>
                    <option value="Event">Event</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Pref -->
            <div class="mb-3">
                <label for="design-preferences" class="form-label">Design Preferences/Specific Features Needed</label>
                <textarea class="form-control" id="design-preferences" rows="4" placeholder="Describe any design inspirations or ideas"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit Project</button>
            </div>
        </form>
